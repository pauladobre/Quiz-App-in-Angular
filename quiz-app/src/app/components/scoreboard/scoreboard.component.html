<div class="score-container">
    <h2>Scoreboard</h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Category</div>
        <div class="col col-2">Difficulty</div>
        <div class="col col-3">Score</div>
      </li>
      <li *ngFor="let score of scores" class="table-row">
        <div class="col col-1" data-label="Category">{{ score.chosenCategory }}</div>
        <div class="col col-2" data-label="Difficulty">{{ score.difficultyLevel }}</div>
        <div class="col col-3" data-label="Score">{{ score.score }}/10</div>
      </li>
    </ul>
  </div>
